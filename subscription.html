<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscription form</title>
    <link rel= "stylesheet" type="text/css" href="css/normalize.css">
    <link rel= "stylesheet" type="text/css" href="css/header.css">
    <link rel= "stylesheet" type="text/css" href="css/body.css">
    <link rel= "stylesheet" type="text/css" href="css/footer.css">
    <link rel= "stylesheet" type="text/css" href="css/suscription.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>
            <a class="head" href="#">
                Finance News
            </a>
        </h1>
            <p>
                Thursday 15 October 2020                
            </p>
    </header> 
    <header id="menu"> <!-- hamburger -->
        <div class="line">
        </div>
        <div class="hamburger">
        </div>
        <div class="line">
       </div>
        <div class="hamburger">                
        </div>
        <div class="line">                
        </div>
        <div class="hamburger">                
        </div>
        <div class="line">                
        </div>
    </header>
    <nav> <!-- menu -->            
        <ul> 
            <li>
                <a href="">
                    Finance                    
                </a>
            </li>
            <li>
                <a href="">
                    Economy                        
                </a>
            </li>
            <li><a href="">
                    Politics                    
                </a>
            </li>                        
        </ul>
    </nav>       
    <section>
        <h2>
            Hi
            <span id="hi">                
            </span>
        </h2>        
        <form id="form" method="POST">
            <div class="container">
                <div class="colum">
                    <div class="box">
                        <label for="name">
                            Full name:
                        </label>
                        <input id="name" type="text">
                        <div id="wName">                              
                        </div>
                    </div>
                    <div class="box">
                        <label for="email">
                            E-mail:
                        </label>            
                        <input id="email" type="email">
                        <div id="wEmail">                              
                        </div> 
                    </div>
                    <div class="box">
                        <label for="password">
                            Password:
                        </label>
                        <input id="password" type="password">
                        <div id="wPassword">                              
                        </div>
                    </div>
                    <div class="box">
                        <label for="repeatPass">
                            Repeat password:
                        </label>
                        <input id="repeatPass" type="password">
                        <div id="wRepeat">                              
                        </div>
                    </div>
                    <div class="box">
                        <label for="age">
                            Age:
                        </label>
                        <input id="age" type="age">
                        <div id="wAge">                              
                        </div>
                    </div>                    
                </div>
                <div class="colum">
                    <div class="box">
                        <label for="phone">
                            Phone number:
                        </label>
                        <input id="phone" type="phone">
                        <div id="wPhone">                              
                        </div>
                    </div>
                    <div class="box">
                        <label for="adress">
                            Adress:
                        </label>
                        <input id="adress" type="adress">
                        <div id="wAdress">                              
                        </div>
                    </div>
                    <div class="box">
                        <label for="city">
                            City:
                        </label>            
                        <input id="city" type="city"> 
                        <div id="wCity">                              
                        </div>
                    </div>
                    <div class="box">
                        <label for="zipCode">
                            Zip code:
                        </label>
                        <input id="zipCode" type="zipCode">
                        <div id="wZipCode">                              
                        </div>
                    </div>
                    <div class="box">
                        <label for="id">
                            Id:
                        </label>
                        <input id="idNumber" type="id">    
                        <div id="wIdNumber">                              
                        </div>                
                    </div>
                </div>
            </div>
            <div class="submit-btn">
                <button id="submit" value="submit">
                    Submit
                </button>                
            </div>
        </form>        
    </section>
    <footer>
        <p>
            Finance News Web Design, Copyright &copy; 2020
        </p>
    </footer>       
</body>
</html>
